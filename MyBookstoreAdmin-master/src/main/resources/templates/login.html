<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin Login</title>
        
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Bookstore Admin Login</h3></div>
                                    <div class="card-body">
                                    
                                    <div class="p-3 mb-2 bg-danger text-white" th:if="${param.error}">Invalid username or password.</div>
									<div class="p-3 mb-2 bg-success text-white" th:if="${param.logout}">You have been logged out.</div>
                                    
                                        <form th:action="@{/login}" method="post">
                                            <div class="form-group">
                                                <label class="small mb-1" for="username">Username</label>
                                                <input type="text" class="form-control py-4" name="username" id="username" required="required" autofocus="autofocus" placeholder="Enter username"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="password">Password</label>
                                                <input type="password" class="form-control py-4" name="password" id="password" required="required" placeholder="Enter password" />
                                            </div>


											<button class="btn btn-lg btn-outline-success btn-block" type="submit">Login</button>
                                            <!-- <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            
                                                <a class="btn btn-primary" href="index.html">Login</a>
                                                
                                            </div> -->
                                            
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
 
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>


</html>
