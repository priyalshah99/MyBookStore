<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">
		
			<form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/form-data">
			
				<fieldset>
					<legend class="center-block">
						New Book Information
					</legend>


					<!-- title -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">Title:</label>

						<div class="col-md-6">
							<input type="text" name="title" class="form-control" id="title"
								th:value="${book.title}" required="required" placeholder="Title" />
						</div>
					</div>

					<!-- author -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="author">Author:</label>
						
						<div class="col-md-6">
							<input type="text" name="author" class="form-control" id="author"
								th:value="${book.author}" required="required" placeholder="Author" /> 
						</div>
					</div>

					<!-- publisher -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="publisher">Publisher:</label>
						
						<div class="col-md-6">
							<input type="text" name="publisher" class="form-control" required="required"
								id="publisher" th:value="${book.publisher}" placeholder="Publisher" /> 
						</div>
					</div>

					<!-- publication date -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="publicationDate">Publication Date:</label>
						
						<div class="col-md-6">
							<input type="date" class="form-control" id="publicationDate"
								name="publicationDate" th:value="${book.publicationDate}"
								required="required" placeholder="Publication Date" />
						</div>
					</div>

					<!-- language -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="language">Language:</label>
						
						<div class="col-md-6">
							<select th:value="${book.language}" id="language" name="language" class="form-control" required="required">
								<option value="english">English</option>
								<option value="hindi">Hindi</option>
								<option value="gujarati">Gujarati</option>
							</select>
						</div>
					</div>

					<!-- category -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="category">Category:</label>
						
						<div class="col-md-6">
							<select th:value="${book.category}" id="category" name="category" class="form-control" required="required">
								<option value="" selected="selected" disabled="disabled">Please select a category...</option>
								<option value="Management" th:selected="(${book.category}=='Management')">Management</option>
								<option value="Fiction" th:selected="(${book.category}=='Fiction')">Fiction</option>
								<option value="Engineering" th:selected="(${book.category}=='Engineering')">Engineering</option>
								<option value="Programming" th:selected="(${book.category}=='Programming')">Programming</option>
								<option value="Arts &amp; Literature" th:selected="(${book.category}=='Arts &amp; Literature')">Arts &amp; Literature</option>
							</select>
						</div>
					</div>

					<!-- pages -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="pageNumber">Pages:</label>

						<div class="col-md-6">
							<input type="number" name="numberOfPages" class="form-control" required="required"
								id="pageNumber" th:value="${book.numberOfPages}" placeholder="Page Number" /> 
						</div>
					</div>

					<!-- format -->
		 			<div class="form-group">
						<label class="col-md-2 control-label" for="format">Format:</label>
						
						<div class="col-md-6">
							<select th:value="${book.format}" id="format" name="format" class="form-control"
									required="required">
								<option value="paperback">Paperback</option>
								<option value="hardcover">Hardcover</option>
							</select>
						</div>
					</div> 

					<!-- isbn -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="isbn">ISBN(13 digits):</label>

						<div class="col-md-6">
							<input type="text" name="isbn" class="form-control" id="isbn" required="required"
								pattern="[0-9]{13}" maxlength="13" minlength="13"
								th:value="${book.isbn}" placeholder="ISBN" /> 
							<!-- <span class="help-block">ISBN of the book</span> -->
						</div>
					</div>

					<!-- shipping weight -->
 					<div class="form-group">
						<label class="col-md-2 control-label" for="shippingWeight">Shipping Weight:</label>
						
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon">Kg</span>
								<input th:value="${book.shippingWeight}" type="number" step="0.01" required="required"
									name="shippingWeight" class="form-control" id="shippingWeight" placeholder="Shipping Weight" /> 
							</div>
						</div>
					</div>
					
					
					<!-- list price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="listPrice">List Price:</label>
						
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon">₹</span> 
								<input th:value="${book.listPrice}" type="number" name="listPrice" step="0.01"
									class="form-control" id="listPrice" placeholder="List Price" required="required"/>
							</div>
						</div>
					</div>

					<!-- our price -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="ourPrice">Our Price:</label>
						
						<div class="col-md-6">
							<div class="input-group">
								<span class="input-group-addon">₹</span> 
								<input th:value="${book.ourPrice}" type="number" name="ourPrice" step="0.01"
									class="form-control" id="ourPrice" placeholder="Our Price" required="required"/>
							</div>
						</div>
					</div>

					<!-- in stock number -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="inStockNumber">Number in stock:</label>
						<div class="col-md-6">
							<input th:value="${book.inStockNumber}" type="number" required="required"
								name="inStockNumber" class="form-control" id="inStockNumber" placeholder="Number of in-stock copies" /> 
						</div>
					</div>

					<!-- status of book -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="status">Status:</label>
						<div class="col-md-6">
							<label><input value="true" type="radio"  name="active" checked="checked" /> Active </label> 
							<label><input value="false" type="radio" name="active" /> Inactive </label>
						</div>
					</div>

					<!-- description -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">Description:</label>
						<div class="col-md-6">
							<textarea name="description" rows="5" class="form-control" required="required"
								id="description" th:value="${book.description}" placeholder="Description">
							</textarea>
						</div>
					</div>

					<br>	
					<!-- upload image -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="bookImage">Upload book image:</label>
						<div class="col-md-6">
							<input id="bookImage" type="file" name="bookImage" th:value="${book.bookImage}" required="required"/>
						</div>
					</div>


					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-6">
							<button type="submit" class="btn btn-success">Add Book</button>
							<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						</div>
					</div>
					
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
